<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="welcome.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Options</title>
</head>
<body>
    <div class="container">
        <section class="title-container">
            <h1 class="title">
              <span>Hi!</span>
              <span>Nice to see you here</span>
              <span>:)</span>
            </h1>
        </section>

        <div class="content hidden">
            <h1>I want to...</h1>
            <div>
                <button onclick="redirectTo('put-for-adoption.html')" class="btn1">Put my pet for adoption</button>
            </div>
            <br>
            <div>
                <button onclick="redirectTo('look-for-adopt.html')" class="btn1">Look for a pet to adopt</button>
            </div>
        </div>
    </div> 

    <footer class="footer">
        <button onclick="redirectTo('about.html')" class="footer-btn">About Us</button>
        <button onclick="redirectTo('contact.html')" class="footer-btn">Contact Us</button>
    </footer>

    <script>
        // JavaScript function to redirect to the selected page
        function redirectTo(page) {
            window.location.href = page;
        }

        // Smooth delay for the content to appear after the title animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.content').classList.remove('hidden');
            }, 6000); // Increased to 6 seconds for smoother transition
        });
    </script>

</body>

</html>
