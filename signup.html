<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets - Sign Up</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body id="bg"> 

    <center>
        <div id="main1">
            <h1>CREATE ACCOUNT</h1>
            <form id="signupForm">
                <div class="form">
                    <input type="text" autocomplete="off" required id="signupuser" />
                    <label class="label-name">
                        <span class="content-name">ENTER USERNAME</span>
                    </label>
                </div>
                <div class="form">
                    <input type="password" autocomplete="off" required id="signuppass"/>
                    <label class="label-name">
                        <span class="content-name">ENTER PASSWORD</span>
                    </label>
                </div>
                <button type="button" id="btnSignup" onclick="signup()">SIGN UP</button>
                <p id="signupMessage"></p>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </center>
    <script src="script.js" defer></script>
</body>

<div id="footer-container"></div>
<script src="loadFooter.js"></script>

</html>
